<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MamaTega Cart</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            color: #333;
        }
        
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .cart-header {
            background: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .cart-header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }
        
        .cart-items {
            padding: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-title {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .item-variant {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .item-price {
            font-weight: 600;
            color: #000;
            font-size: 16px;
        }
        
        .item-quantity {
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            margin-left: 10px;
        }
        
        .cart-summary {
            background: #f8f9fa;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        
        .subtotal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .cart-button {
            background: #000 !important;
            color: white !important;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5), 0 0 0 1px rgba(59, 130, 246, 0.2) !important;
            width: 100%;
            text-decoration: none;
        }
        
        .cart-button:hover {
            background: #000 !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(59, 130, 246, 0.7), 0 0 0 2px rgba(59, 130, 246, 0.3) !important;
        }
        
        .cart-button-primary {
            background: #000 !important;
            color: white !important;
        }
        
        .cart-button-secondary {
            background: #f8f9fa !important;
            color: #000 !important;
            border: 2px solid #000 !important;
        }
        
        .cart-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .order-instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
        
        .order-instructions h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 18px;
        }
        
        .instruction-steps {
            margin-bottom: 20px;
        }
        
        .step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .step-number {
            background: #000;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        .step-text {
            color: #666;
            font-size: 14px;
        }
        
        .contact-info {
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        
        .contact-info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-cart h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .shop-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .shop-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .item-image {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .item-quantity {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>🛒 Your Cart</h1>
        </div>
        
        <div id="cart-content">
            <div class="loading">
                <p>Loading your cart...</p>
            </div>
        </div>
    </div>

    <script>
        class ShopifyCartPage {
            constructor() {
                this.cartId = null;
                this.cartData = null;
                this.init();
            }
            
            init() {
                // Get cart ID from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                this.cartId = urlParams.get('cart_id');
                
                if (this.cartId) {
                    this.loadCartData();
                } else {
                    this.loadShopifyCart();
                }
            }
            
            async loadCartData() {
                try {
                    console.log('Loading cart data for ID:', this.cartId);
                    const response = await fetch(`http://localhost:10000/api/cart/${this.cartId}`);
                    
                    if (response.ok) {
                        this.cartData = await response.json();
                        this.renderCart();
                    } else {
                        this.showError('Cart not found or expired');
                    }
                } catch (error) {
                    console.error('Error loading cart data:', error);
                    this.showError('Failed to load cart data');
                }
            }
            
            async loadShopifyCart() {
                try {
                    console.log('Loading current Shopify cart');
                    const response = await fetch('/cart.js');
                    
                    if (response.ok) {
                        this.cartData = await response.json();
                        this.renderCart();
                    } else {
                        this.showEmptyCart();
                    }
                } catch (error) {
                    console.error('Error loading Shopify cart:', error);
                    this.showEmptyCart();
                }
            }
            
            renderCart() {
                const cartContent = document.getElementById('cart-content');
                
                if (!this.cartData || !this.cartData.items || this.cartData.items.length === 0) {
                    this.showEmptyCart();
                    return;
                }
                
                const items = this.cartData.items;
                const subtotal = items.reduce((total, item) => {
                    return total + (item.final_price * item.quantity);
                }, 0);
                
                const itemsHtml = items.map(item => `
                    <div class="cart-item">
                        <img src="${item.product_image || 'https://via.placeholder.com/80'}" 
                             alt="${item.product_title}" 
                             class="item-image"
                             onerror="this.src='https://via.placeholder.com/80'">
                        <div class="item-details">
                            <div class="item-title">${item.product_title}</div>
                            ${item.variant_title ? `<div class="item-variant">${item.variant_title}</div>` : ''}
                            <div class="item-price">₦${(item.final_price / 100).toLocaleString()}</div>
                        </div>
                        <div class="item-quantity">Qty: ${item.quantity}</div>
                    </div>
                `).join('');
                
                cartContent.innerHTML = `
                    <div class="cart-items">
                        ${itemsHtml}
                    </div>
                    <div class="cart-summary">
                        <div class="subtotal">
                            <span>Subtotal:</span>
                            <span>₦${(subtotal / 100).toLocaleString()}</span>
                        </div>
                        
                        <div class="order-instructions">
                            <h3>📱 How to Order:</h3>
                            <div class="instruction-steps">
                                <div class="step">
                                    <span class="step-number">1</span>
                                    <span class="step-text">Copy this cart link and send it to us on WhatsApp</span>
                                </div>
                                <div class="step">
                                    <span class="step-number">2</span>
                                    <span class="step-text">We'll confirm your order and provide payment details</span>
                                </div>
                                <div class="step">
                                    <span class="step-number">3</span>
                                    <span class="step-text">After payment, we'll deliver to your address</span>
                                </div>
                            </div>
                            
                            <div class="contact-info">
                                <p><strong>📍 Store Location:</strong> Tejuosho Ultra Modern Shopping Centre, Mosque Plaza, Yaba, Lagos</p>
                                <p><strong>🕒 Hours:</strong> Mon–Sat 8AM–8PM, Sun 1PM–7PM</p>
                            </div>
                        </div>
                        
                        <div class="cart-actions">
                            <button class="cart-button cart-button-primary" onclick="copyCartLink()">
                                📋 Copy Cart Link
                            </button>
                            <button class="cart-button cart-button-secondary" onclick="window.open('${window.location.origin}', '_blank')">
                                🛍️ Continue Shopping
                            </button>
                        </div>
                    </div>
                `;
            }
            
            showEmptyCart() {
                const cartContent = document.getElementById('cart-content');
                cartContent.innerHTML = `
                    <div class="empty-cart">
                        <h3>Your cart is empty</h3>
                        <p>Looks like you haven't added any items to your cart yet.</p>
                        <a href="${window.location.origin}" class="shop-link">Start Shopping →</a>
                    </div>
                `;
            }
            
            showError(message) {
                const cartContent = document.getElementById('cart-content');
                cartContent.innerHTML = `
                    <div class="error">
                        <h3>Oops! Something went wrong</h3>
                        <p>${message}</p>
                        <a href="${window.location.origin}" class="shop-link">Return to Shop →</a>
                    </div>
                `;
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new ShopifyCartPage();
        });
        
        // Also initialize immediately if DOM is already ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                new ShopifyCartPage();
            });
        } else {
            new ShopifyCartPage();
        }
        
        // Copy cart link function
        function copyCartLink() {
            const currentUrl = window.location.href;
            navigator.clipboard.writeText(currentUrl).then(() => {
                alert('Cart link copied! Share this link on WhatsApp to place your order.');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Cart link copied! Share this link on WhatsApp to place your order.');
            });
        }
    </script>
</body>
</html>
