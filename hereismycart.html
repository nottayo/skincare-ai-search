<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here is my cart - MamaTega Cosmetics</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'FivoSans-Light';
            src: url('https://fonts.cdnfonts.com/css/fivo-sans') format('woff2');
            font-weight: 300;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'CraftworkGrotesk-Medium';
            src: url('https://fonts.cdnfonts.com/css/craftwork-grotesk') format('woff2');
            font-weight: 500;
            font-style: normal;
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'FivoSans-Light', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #e0e0e0;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 16px; 
            overflow: hidden;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .header { 
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: #e0e0e0;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .logo { 
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logo-text {
            font-family: 'CraftworkGrotesk-Medium', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: #e0e0e0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .customer-cart {
            font-family: 'CraftworkGrotesk-Medium', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .cart-id { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px 25px; 
            border-radius: 12px; 
            font-family: 'CraftworkGrotesk-Medium', sans-serif; 
            color: #e0e0e0; 
            margin: 20px 0;
            font-size: 16px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        
        .content {
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        .cart-items {
            margin-bottom: 30px;
        }
        
        .cart-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .item-title {
            font-family: 'CraftworkGrotesk-Medium', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .item-variant {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: #b0b0b0;
            position: relative;
            z-index: 1;
        }
        
        .color-swatch {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        .item-quantity-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .item-quantity {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .item-price {
            font-family: 'CraftworkGrotesk-Medium', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .item-status {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: inline-block;
            position: relative;
            z-index: 1;
        }
        
        .cart-summary {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .summary-row:last-child {
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-label {
            font-size: 16px;
            color: #b0b0b0;
        }
        
        .summary-value {
            font-family: 'CraftworkGrotesk-Medium', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .total-value {
            font-size: 24px;
            color: #e0e0e0;
        }
        
        .footer {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 25px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .copy-link-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-family: 'CraftworkGrotesk-Medium', sans-serif;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .copy-link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .copy-link-btn:hover::before {
            left: 100%;
        }
        
        .copy-link-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
        }
        
        .copy-link-btn:active {
            transform: translateY(0);
        }
        
        .instagram-btn {
            background: linear-gradient(135deg, #833AB4 0%, #FD1D1D 50%, #F77737 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-family: 'CraftworkGrotesk-Medium', sans-serif;
            font-size: 16px;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(131, 58, 180, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .instagram-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .instagram-btn:hover::before {
            left: 100%;
        }
        
        .instagram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(131, 58, 180, 0.4);
        }
        
        .copy-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: none;
        }
        
        .expiry-info {
            background: rgba(255, 193, 7, 0.1);
            color: #FFC107;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            margin-top: 20px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            text-align: center;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .logo-text {
                font-size: 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .cart-item {
                padding: 15px;
            }
            
            .item-title {
                font-size: 16px;
            }
            
            .item-quantity-price {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .copy-link-btn,
            .instagram-btn {
                width: 100%;
                margin-bottom: 15px;
            }
            
            .summary-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #e0e0e0;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-text">MamaTega Cosmetics</div>
            </div>
            <div class="customer-cart">Customer Cart</div>
            <div class="cart-id" id="cartId">Loading...</div>
        </div>
        
        <div class="content">
            <div class="cart-items" id="cartItems">
                <div class="loading"></div> Loading cart items...
            </div>
            
            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="summary-row">
                    <span class="summary-label">Subtotal:</span>
                    <span class="summary-value" id="subtotal">₦0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total:</span>
                    <span class="summary-value total-value" id="total">₦0.00</span>
                </div>
            </div>
            
            <div class="expiry-info" id="expiryInfo" style="display: none;">
                ⏰ This cart link expires in <span id="timeRemaining">72 hours</span>
            </div>
        </div>
        
        <div class="footer">
            <button class="copy-link-btn" id="copyLinkBtn" onclick="copyCartLink()">
                📋 Copy Cart Link
            </button>
            <div class="copy-success" id="copySuccess">✅ Link copied to clipboard!</div>
            
            <a href="https://www.instagram.com/mamategacosmeticsandspa/?hl=en" 
               class="instagram-btn" target="_blank">
                📱 Order Via Instagram
            </a>
        </div>
    </div>

    <script>
        // Parse cart data from URL parameters or localStorage
        function getCartData() {
            const urlParams = new URLSearchParams(window.location.search);
            const cartId = urlParams.get('cartId') || localStorage.getItem('currentCartId');
            
            if (!cartId) {
                showError('No cart ID found');
                return null;
            }
            
            return { cartId };
        }
        
        // Load cart data from backend
        async function loadCart() {
            const cartData = getCartData();
            if (!cartData) return;
            
            try {
                // Replace with your Vercel backend URL
                const response = await fetch(`https://your-vercel-backend.vercel.app/cart/${cartData.cartId}`);
                
                if (!response.ok) {
                    throw new Error('Cart not found or expired');
                }
                
                const cart = await response.json();
                displayCart(cart);
                
            } catch (error) {
                console.error('Error loading cart:', error);
                showError('Failed to load cart. Please try again.');
            }
        }
        
        // Display cart items
        function displayCart(cart) {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartSummaryContainer = document.getElementById('cartSummary');
            const cartIdElement = document.getElementById('cartId');
            
            // Update cart ID
            cartIdElement.textContent = cart.cartId;
            
            // Display cart items
            if (cart.items && cart.items.length > 0) {
                const itemsHTML = cart.items.map((item, index) => {
                    const color = item.variant_options?.find(v => v.name.toLowerCase() === 'color')?.value || 'Natural';
                    const colorHex = color.toLowerCase() === 'red' ? '#ff0000' : '#8B4513';
                    
                    return `
                        <div class="cart-item">
                            <div class="item-title">${item.product_title || item.title}</div>
                            <div class="item-variant">
                                Color: ${color}
                                <div class="color-swatch" style="background-color: ${colorHex};"></div>
                            </div>
                            <div class="item-quantity-price">
                                <span class="item-quantity">${item.quantity || 1}x</span>
                                <span class="item-price">₦${((item.final_price || 0) / 100).toFixed(2)}</span>
                            </div>
                            <div class="item-status">Online Cart</div>
                        </div>
                    `;
                }).join('');
                
                cartItemsContainer.innerHTML = itemsHTML;
                
                // Display summary
                const totalPrice = (cart.total_price / 100).toFixed(2);
                document.getElementById('subtotal').textContent = `₦${totalPrice}`;
                document.getElementById('total').textContent = `₦${totalPrice}`;
                cartSummaryContainer.style.display = 'block';
                
                // Show expiry info
                if (cart.expires_at) {
                    showExpiryInfo(cart.expires_at);
                }
                
            } else {
                cartItemsContainer.innerHTML = '<p style="text-align: center; color: #b0b0b0;">No items in cart</p>';
            }
        }
        
        // Show expiry information
        function showExpiryInfo(expiryDate) {
            const expiryInfo = document.getElementById('expiryInfo');
            const timeRemaining = document.getElementById('timeRemaining');
            
            const now = new Date();
            const expiry = new Date(expiryDate);
            const timeLeft = expiry - now;
            
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                
                let timeString = '';
                if (days > 0) timeString += `${days} day${days > 1 ? 's' : ''} `;
                if (hours > 0) timeString += `${hours} hour${hours > 1 ? 's' : ''} `;
                if (minutes > 0) timeString += `${minutes} minute${minutes > 1 ? 's' : ''}`;
                
                timeRemaining.textContent = timeString;
                expiryInfo.style.display = 'block';
            }
        }
        
        // Copy cart link to clipboard
        async function copyCartLink() {
            const cartData = getCartData();
            if (!cartData) return;
            
            const cartLink = `${window.location.origin}${window.location.pathname}?cartId=${cartData.cartId}`;
            
            try {
                await navigator.clipboard.writeText(cartLink);
                showCopySuccess();
            } catch (error) {
                console.error('Failed to copy:', error);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = cartLink;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showCopySuccess();
            }
        }
        
        // Show copy success message
        function showCopySuccess() {
            const successElement = document.getElementById('copySuccess');
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
        
        // Show error message
        function showError(message) {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = `
                <div style="text-align: center; color: #ff6b6b; padding: 20px;">
                    <p>❌ ${message}</p>
                </div>
            `;
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCart();
        });
    </script>
</body>
</html>
